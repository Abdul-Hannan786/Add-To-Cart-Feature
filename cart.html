<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="cart-page w-full min-h-screen bg-zinc-100 font-['gilroy'] flex flex-col items-center"
    >
      <div class="w-full flex justify-between items-center px-5 py-5 relative">
        <h1 class="text-2xl font-semibold">Your Cart</h1>
        <button
          class="cancel-cart text-lg ri-close-large-line absolute right-5 top-5"
        ></button>
      </div>
      <div class="cart-items w-full px-5 flex flex-col gap-5">
        <!-- Cart items will be populated here -->
      </div>
      <div style="border: 1px solid lightgray; height: 1px; width: 98%; margin-top: 3%;"></div>
      <div class="w-full px-5 py-5 flex justify-between items-center">
        <h2 class="text-xl font-semibold">
          Total: <span class="total-bill"></span>
        </h2>
        <button class="clear-cart px-4 py-2 bg-red-500 text-white rounded">
          Clear Cart
        </button>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
